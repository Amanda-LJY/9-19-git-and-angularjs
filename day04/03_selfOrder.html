<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div self-url></div>
  <div>
    作为标签使用：
    <self-order></self-order>
  </div>
  <div>
    作为属性使用：
    <div self-order></div>
  </div>
  <div>
    作为类使用
    <div class="self-order"></div>
  </div>
  <div>
    作为注释使用
    <!-- directive: self-order -->
  </div>
</body>
<script>
  var app = angular.module('app', []);
  // 创建指令
  /*
  通过app模块调用directive方法，该方法有两个参数
    1，字符创，表示该指令的名字，遵循驼峰法
      调用时，将所有大写字母改成小写，同时加-
    2.是function，表示该指令的功能或者是作用
  
  */
  app.directive('selfOrder',function(){
    return{
      template:"<h1>这是自定义指令返回的数据</h1>",
      restrict:"EMAC",
      replace:true
    }
  });
  app.directive("selfUrl",function(){
    return{
      templateUrl:"header.html"
    }
  })
</script>

</html>
