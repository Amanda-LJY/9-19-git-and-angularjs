<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../libs/angular.min.js"></script>
  <style>
    #d{
      width: 100px;
      height: 100px;
      border:1px solid red;
    }
    .d1{
      background-color: red;
    }
    #d2{
      width: 100px;
      height: 100px;
      border:1px solid red;
    }
    .black{
      background-color: black
    }
    .blue{
      background-color:blue;
    }
  </style>
</head>
<body ng-app='app'>
  <div ng-controller='ctrl'>
    <p ng-show="true">细润</p>
    <p ng-hide="false">双手</p>
    <p ng-if="true">双手</p>
    <p ng-bind="msg">双手</p>
    <!-- ng-checked -->
   <input type="radio" name='co'value='1' ng-checked="like==1">花
   <input type="radio" name='co'value='2'>草
   <!-- ng-src -->
   <img ng-src='{{path}}' alt="">
   <!-- ng-repeat -->
    <p ng-repeat="flower in species" ng-class="{black:$index==2 ,blue:$index==1}">
      {{flower}}
    </p>
    <!-- ng-switch -->
    
  </div>
</body>
<script>
var app = angular.module('app',[]);
app.controller('ctrl',["$scope",function($scope){
  $scope.msg="生产地：关东";
  $scope.like = 1;
  $scope.path = '../img/2.jpg';
  $scope.species = ['玫瑰','月季','百合'];
}])
</script>
</html>
