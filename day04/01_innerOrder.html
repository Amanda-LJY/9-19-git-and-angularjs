<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
  <style>
  #d{
    border:1px solid red;
    /* background-color:aqua; */
    width:100px;height:100px;
  }
  .d1{
    background: red;
  }
  #d2{
      width: 100px;
      height: 100px;
      border:1px solid red;
    }
    .black{
      background-color: black
    }
    .blue{
      background-color:blue;
    }
  </style>
</head>
<body ng-app='app'>
  <div ng-include="'header.html'"></div>
  <ul ng-controller='ctrl'>
    <!-- ng-show可以取值为true或者1，则显示元素，取值false或0，则隐藏 -->
    <li ng-show="isShow">这是ng-show</li>
    <!-- 效果和ng-show一样，但是取值相反 -->
    <li ng-hide='isHide'>这是ng-hide</li>
    <!-- ng-if 指令用于在表达式为 false 时移除 HTML 元素
    语句执行的结果为 true，会添加移除元素，并显示
    -->
    <li ng-if ="false">这是ng-if</li>
    <li>{{msg}}</li>
    <li ng-bind='msg'></li>
    <li>
      <label><input type="radio" name='gender' value='M' ng-checked="sex=='M'">男</label>
      <label><input type="radio" name='gender' value='F' ng-checked="sex=='F'">女</label>
    </li>
    <li>
      <img ng-src="{{path}}" alt="">
    </li>
    <li>
      {{stus}}
    </li>
    <!-- <li ng-repeat='(key,stu) in stus'>key in循环 -->
      <!-- track by $index 当数组中有重复元素时，ng-repeat该语句会出错，添加该语句可以避免出错 -->
    <li ng-repeat='stu in stus track by $index'>
       {{$index+1}}. {{stu}}
    </li>
    <li>
      <div id="d" ng-class="{d1:color=='red'}"></div>
      <div id="d2" ng-class="{black:color==1,blue:color==2}"></div>
    </li>
    <li>
      <select ng-model='val'>
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
        <ul ng-switch='val'>
          <li ng-switch-when='1'>html的内容</li>
          <li ng-switch-when='2'>css的内容</li>
          <li ng-switch-when='3'>js的内容</li>
        </ul>
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
     $scope.isShow = true; 
     $scope.isHide = false;
     $scope.msg = '模型层绑定的数据';
     $scope.sex ='F';
     $scope.path = '../day03/imgs/14.jpg';
     $scope.stus = ['jack','mark','rose','lucy','lily'];
     $scope.color ='red';
  }]);
</script>
</html>
