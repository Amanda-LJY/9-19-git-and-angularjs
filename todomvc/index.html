<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="../libs/angular.min.js"></script>
	</head>
	<body ng-app="app">
		<section class="todoapp" ng-controller="ctrl">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="msg">
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="t in todo">
								<div class="view">
									<input class="toggle" type="checkbox" ng-click="finish($index)" ng-check="">
									<label>{{t.mgs}}</label>
									<button class="destroy"></button>
								</div>
								<input class="edit" value="Rule the web">
					</li>
					<li class="completed" ng-repeat="a in done">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>{{a.mgs}}</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> item left</span>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/base.js"></script>
		<script src="js/app.js"></script>
	</body>
	<script>
	var app = angular.module('app', []);
	app.controller('ctrl',function($scope){
		//声明数组
		$scope.done =[];
		$scope.todo = [];
		$scope.add=function(){
			// alert('添加');
			// alert($scope.msg);
			$scope.todo.push({mgs:$scope.msg,flag:false});
			$scope.msg="";
			$scope.finish=function(index){
				// alert(index);
				//删除指定下标的元素
				var res = $scope.todo.splice(index,1);
				
				//将删除的元素添加到一完成数组
				$scope.done.push(res[0]);
			}
		}
	})
	</script>
</html>
