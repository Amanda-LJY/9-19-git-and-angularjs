<script>
//typeof() typeof 
  //1.当变量没有赋值，typeof(person)为undefined
  var person;
  typeof(person);
  console.log(typeof(person));//undefined
  //2.typeof(null)
  typeof(null);
  console.log(typeof(null));//object
